{% extends 'doctor/base.html' %}id
{% load static %}
{% block content-block %}

{% include 'doctor/header.html' %}

    <body>
        <div class="div-1">
            {% include 'doctor/nav.html' %}
        </div>
        <div class="main-content">
        {% if data%}
            <h1>Edit Prescription </h1>
        {% else %}
            <h1>Add Prescription</h1>
        {% endif %}
        <form method="post" action="{% url 'insert-into-prescription-view' %}" class="form-custom">
            {% csrf_token %}

            <div class="form-group">
                <input class="form-control" id="rec-id" value="{{ record_id }}" name="rec-id" hidden>
            </div>

            <div class="form-group">
                <label for="date-of-issue">Date of Issue</label>
                <input id="date-of-issue" class="form-control" name="date-of-issue" type="date" required>
            </div>


            <div class="form-group">
                <label for="complaint">Complaint</label>
                <input id="complaint" class="form-control" name="complaint" required type="text">
            </div>


            <div class="form-group">
                <label for="diagnosis">Diagnosis</label>
                <input id="diagnosis" class="form-control" name="diagnosis" required type="text">
            </div>


            <div class="form-group">
                <label for="issued">Follow Up Date</label>
                <input id="fup-date" class="form-control" value="" name="fup-date" type="date">
            </div>

            <div class="form-group">
                <label for="med-pres">Medicines Prescribed (Select Yes or No)</label>
                <select class="form-control" name="med-pres" id="med-pres" required>
                    <option value="1">Yes</option>
                    <option value="0" selected>No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test-recom">Tests Recommended (Select Yes or No)</label>
                <select class="form-control" name="test-recom" id="test-recom" required>
                    <option value="1">Yes</option>
                    <option value="0" selected>No</option>
                </select>
            </div>

            <div class="form-group">
                <input class="btn btn-success" name="submit" type="submit" value="Submit">
            </div>

        </form>
        </div>
        {% include 'doctor/footer.html' %}
    </body>

{% endblock %}
